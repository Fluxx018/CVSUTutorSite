<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-FILES/signIn.css">
    <link rel="stylesheet" href="../CSS-FILES/designs.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navUl">
            <a class="click" href="../index.html"><div class="logo"></div></a>
            <ul class="navCont">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../HTML-FILES/beATutor.html">Be a Tutor</a></li>
                <li><a href="../HTML-FILES/subjects.html">Subjects</a></li>
            </ul>
            <ul class="btnCont">
                <button onclick="window.location.href='../HTML-FILES/profile.html'" class="btn">Profile</button>
                <button onclick="window.location.href='../HTML-FILES/getATutor.html'" class="btn1">Request a Tutor</button>
            </ul>
        </ul>
    </nav>
    <section class="signIn">
        <div class="container global-container">
            <div class="left">
                <i class="fa-brands fa-google-scholar" style="color: #ffffff;"></i>
                <h1>Welcome back!</h1>
                <h2>bla bla bla bla bla bla bla</h2>
            </div>
            <div class="right">
                <div class="borderBottom">
                    <h1>Sign In</h1>
                    <div class="info">
                        <input type="text" name="email" id="email" class="inputEmail global-inputLight">
                        <div class="psw">
                            <input type="password" name="psw" id="psw" class="inputPSW global-inputLight">
                            <div class="remember">
                                <div class="days">
                                    <input type="checkbox">
                                    <h3>Remember for 30 days</h3>
                                </div>
                                <a href="../HTML-FILES/forgotPSW.html" class="forgot global-a">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="contButtons">
                        <button class="login global-button">Login</button>
                        <h3>or Connect using</h3>
                        <button class="cvsuAccount global-button1">CVSU Account</button>
                    </div>
                    <h3 class="account">Don't have an account? <a href="../HTML-FILES/signUp.html" class="global-a">Sign Up</a></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/cad499ef5f.js" crossorigin="anonymous"></script>
</body>
</html>
